<!DOCTYPE html>
<html ng-app="appTutorials">
<head>
   
<script type="text/javascript" src="Scripts/angular.js"></script>
<script type="text/javascript" src="things.js"></script>
<script type="text/javascript" src="app.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
 <body ng-controller="TutorialsController as tutorials">
    <!--  Store Header  -->
    <header>
      <h1 class="text-center">Assignment 6</h1>
    </header>
	
	<div class="list-group-item" ng-repeat="things in tutorials.things">
	<h3>{{thing.title}}</h3>
	
	<!--  Url Tab's Content  -->
		<div>
		<h4>Url</h4>
		<blockquote>{{thing.url}}</blockquote>
		</div>
		
		<!--  Title Tab's Content  -->
		<div>
		<h4>Title</h4>
		<blockquote>{{thing.title}}</blockquote>
		</div>
	
	</div>
	
	
	
  </body>
</html>
